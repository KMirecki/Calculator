<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article id="calculator">
            <input type="text" name="equationInput" id="equationInput" readonly>
            <section id="calculatorButtons">
                <button data-value="7" class="numberButton">7</button>
                <button data-value="8" class="numberButton">8</button>
                <button data-value="9" class="numberButton">9</button>
                <button data-action="backspace" class="utilButton">&#129044;</button>
                <button data-action="clear" class="clearButton">C</button>
                <button data-value="4" class="numberButton">4</button>
                <button data-value="5" class="numberButton">5</button>
                <button data-value="6" class="numberButton">6</button>
                <button data-value="*" class="utilButton">*</button>
                <button data-value="/" class="utilButton">/</button>
                <button data-value="1" class="numberButton">1</button>
                <button data-value="2" class="numberButton">2</button>
                <button data-value="3" class="numberButton">3</button>
                <button data-value="+" class="plusButton utilButton">+</button>
                <button data-value="-" class="utilButton">-</button>
                <button data-value="0" class="zeroButton numberButton">0</button>
                <button data-value="." class="numberButton">.</button>
                <button data-action="calculate" class="utilButton">=</button>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
